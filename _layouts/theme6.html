{% include metatag.html %}

<link href="http://www.cogssandakan.com/css/font.css" rel="stylesheet" type="text/css">
<link href="http://www.cogssandakan.com./css/theme6.css" rel="stylesheet" type="text/css">

<link href="http://www.cogssandakan.com/img/favicon/favicon2-96x96.png" rel="shortcut icon" type="image/x-icon">
<link href="http://www.cogssandakan.com/img/favicon/apple-icon2-180x180.png" rel="apple-touch-icon">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .main-section {
        background-image: url{{page.bgimage}};
    }
</style>
<body class="body">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P44M4ZR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="fullpage">
    <div class="main-section section">
      <div class="transparent-layer"></div>
      <div class="top-nav">
        <div class="top-container">
          <div class="text-block">{{page.logo}}</div>
          <a href="http://www.cogssandakan.com/News/COGS_All_Events.html" class="link">{{page.back}}</a>
        </div>
      </div>
      <div class="verse-container">
        <p class="verse-pgraph"></p>
        <div class="scroll-container">
          <h1 class="link scroll-down">{{page.scroll-down}} <img src={{"/assets/img/arrow-down.png" | relative_url }}></h1>
        </div>
      </div>
    </div>

    <div class="share-info section">
      <div class="share-container w-container">
        <p class="share-pgraph">{{page.share-pgraph}}</p>
        <div class="share-button" target="_blank"><span>{{page.click}}</span></div>
        <div class="web__share">
          <a class="share-icon facebook" href="https://www.facebook.com/sharer/sharer.php?u=http%3A//{{site.url}}{{page.share-link}}" target="_blank"><span class="fa fa-facebook"></span></a>
          <a class="share-icon twitter" href="https://twitter.com/share?url=http%3A//{{site.url}}{{page.share-link}}" target="_blank"><span class="fa fa-twitter"></span></a>
          <a class="share-icon googleplus" href="https://plus.google.com/share?url=http%3A//{{site.url}}{{page.share-link}}" target="_blank"><span class="fa fa-google-plus"></span></a>
          <a class="share-icon whatsapp" href="whatsapp://send?text=http://{{site.url}}{{page.share-link}}" target="_blank"><span class="fa fa-whatsapp"></span></a>
        </div>
      </div>
      <div class="scroll2-container">
        <h1 class="link scroll-down">{{page.scroll-down}} <img src={{"/assets/img/arrow-down(b).png" | relative_url }} ></h1>
      </div>
    </div>

    <div class="section slide-container">
      {{content}}

      <div class="fb-container">
        <a href="https://www.facebook.com/cogssandakan" target="_blank" class="link fb-link">{{page.all-pictures}} <img src={{"/assets/img/social/fb3.png" | relative_url }}></a><span class="tooltiptext">{{page.fb-pic}}</span>
      </div>
    </div>
    {% include footer.html %}
  </div>
  {% include rotate.html %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
  <script src={{ "/assets/js/jquery.fullPage.min.js" | relative_url }} type="text/javascript"></script>
  <script src={{ "/assets/js/event.js" | relative_url }} type="text/javascript"></script>

</body>

</html>
