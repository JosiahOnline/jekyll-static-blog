<!DOCTYPE html>
<html lang={{page.lang}} itemscope itemtype="http://schema.org/Article" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <title>{{page.meta-title}}</title>
    <meta name="description" content="{{page.meta-title}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{page.meta-title}}">
    <meta itemprop="description" content="{{page.meta-description}}">
    <meta itemprop="image" content="{{page.image-path}}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@cogssandakan">
    <meta name="twitter:title" content="{{page.meta-title}}">
    <meta name="twitter:description" content="{{page.meta-description}}">
    <meta name="twitter:creator" content="@cogssandakan">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image" content="{{page.image-path}}">

    <!-- Open Graph data -->
    <meta property="fb:app_id" content="149572635665595"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.share-link}}"/>
    <meta property="og:title" content="{{page.meta-title}}"/>
    <meta property="og:description" content="{{page.meta-description}}"/>
    <meta property="og:image" content="{{page.image-path}}"/>
    <meta property="og:image:alt" content="{{page.image-description}}"/>

    <link href="{{site.url}}{{site.baseurl}}/assets/css/font.css" rel="stylesheet" type="text/css">
    <link href="{{site.url}}{{site.baseurl}}/assets/css/basic.css" rel="stylesheet" type="text/css">

    <link href="{{site.url}}{{site.baseurl}}/assets/css/articles.css" rel="stylesheet" type="text/css">
    <link href="{{site.url}}{{site.baseurl}}/assets/css/newtemplate.css" rel="stylesheet" type="text/css">

    <link href="{{site.url}}{{site.baseurl}}/assets/img/favicon/favicon2-96x96.png" rel="shortcut icon" type="image/x-icon">
    <link href="{{site.url}}{{site.baseurl}}/assets/img/favicon/apple-icon2-180x180.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .hero {
            background-image: url("{{page.image-path}}");
        }

    </style>

    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-P44M4ZR');

    </script>
    <!-- End Google Tag Manager -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109996664-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-109996664-1');
        gtag('set', {
            'user_id': 'USER_ID'
        }); // Set the user ID using signed-in user_id.

    </script>

</head>

<body>
   <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav class="top-nav">
        <div class="top-container">
            <div class="text-block">{{page.logo}}</div>
            <a href="http://www.cogssandakan.com/News/COGS_All_Events.html" class="link">{{page.back}}</a>
        </div>
    </nav>
    <div class="hero">
    </div>
      {{content}}
      {% include footer.html %}

      {% include rotate.html %}

    <link rel='stylesheet' href='http://www.cogssandakan.com/fullcalendar/fullcalendar.css' />
    <link href="http://www.cogssandakan.com/css/calendar.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <!--    <script src="http://www.cogssandakan.com/js/jquery.fullPage.min.js" type="text/javascript"></script>-->
    <!--    <script src="http://www.cogssandakan.com/js/event.js" type="text/javascript"></script>-->

    <script src='http://www.cogssandakan.com/fullcalendar/lib/moment.min.js'></script>
    <script src='http://www.cogssandakan.com/fullcalendar/fullcalendar.js'></script>
    <script src='http://www.cogssandakan.com/fullcalendar/gcal.js' type='text/javascript'></script>
    <script type='text/javascript'>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                googleCalendarApiKey: 'AIzaSyA6tolJQX-W0kp9A7QGCVUOvmQd_Apclx4',
                events: {
                    googleCalendarId: '5thsdkcoy@gmail.com'
                },
                header: {
                    left: 'title',
                    center: '',
                    right: 'prev,next, month,basicWeek,listWeek'
                },
                height: 'parent',
                weekMode: 'liquid',
                allDaySlot: true,
                eventLimit: false,
                eventBackgroundColor: "#de1f1f",
                fixedWeekCount: false,

                eventRender: function(event, element) {
                    element.click(function(e) {
                        e.preventDefault();
                        $("#startTime").html(moment(event.start).format('h:mm A'));
                        $("#endTime").html(moment(event.end).format('h:mm A'));
                        $("#eventInfo").html(event.description);
                        $("#eventTitle").html(event.title);
                        $("#eventLocation").html(event.location);
                        $("#eventContent").css('background', event.colorId);
                        $("#eventContent").css('display', 'inline-block');
                    });
                },
            });
            $('.closeButton').click(function() {
                $("#eventContent").css('display', 'none');
            });
        });

    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".share-button").click(function() {
                $(".share-button").css('display', 'none');
                $(".web__share").css('display', 'inline-block');
            });


            // set the max height
            if ((window.matchMedia('(max-height: 460px)').matches) && (window.matchMedia('(orientation: landscape)').matches)) {
                $("#rotateDevice").css("display", "block");
            } else {
                $("#rotateDevice").css("display", "none");
            }
        });

    </script>
</body>

</html>
